<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="../css/practicals_4.css">
</head>
<body>

<div class="keyboard">

    <!-- MAIN BLOCK -->
    <div class="block main">

        <div class="row">
            <button>esc</button>
            <button>F1</button><button>F2</button><button>F3</button><button>F4</button>
            <button>F5</button><button>F6</button><button>F7</button><button>F8</button>
            <button>F9</button><button>F10</button><button>F11</button><button>F12</button>
        </div>

        <div class="row">
            <button>`</button><button>1</button><button>2</button><button>3</button>
            <button>4</button><button>5</button><button>6</button><button>7</button>
            <button>8</button><button>9</button><button>0</button><button>-</button><button>=</button>
            <button class="wide">backspace</button>
        </div>

        <div class="row">
            <button class="wide">tab</button>
            <button>Q</button><button>W</button><button>E</button><button>R</button>
            <button>T</button><button>Y</button><button>U</button><button>I</button>
            <button>O</button><button>P</button><button>[</button><button>]</button><button>\</button>
        </div>

        <div class="row">
            <button class="wide">caps</button>
            <button>A</button><button>S</button><button>D</button><button>F</button>
            <button>G</button><button>H</button><button>J</button><button>K</button>
            <button>L</button><button>;</button><button>'</button>
            <button class="wide">return</button>
        </div>

        <div class="row">
            <button class="wide">shift</button>
            <button>Z</button><button>X</button><button>C</button><button>V</button>
            <button>B</button><button>N</button><button>M</button><button>,</button><button>.</button><button>/</button>
            <button class="wide">shift</button>
        </div>

        <div class="row">
            <button>control</button><button>option</button><button>command</button>
            <button class="space">space</button>
            <button>command</button><button>option</button><button>control</button>
        </div>

    </div>


    <!-- NAV + ARROWS BLOCK -->
    <div class="block nav-arrows">

        <div class="nav">
            <div class="row">
                <button>fn</button><button>home</button><button>end</button>
            </div>
            <div class="row">
                <button>page up</button><button>page down</button><button>delete</button>
            </div>
        </div>

        <div class="arrows">
            <div class="row top-arrow">
                <button>↑</button>
            </div>
            <div class="row">
                <button>←</button><button>↓</button><button>→</button>
            </div>
        </div>

    </div>


    <!-- NUMPAD -->
    <div class="block numpad">

        <div class="row">
            <button>clear</button><button>=</button><button>/</button><button>*</button>
        </div>

        <div class="row">
            <button>7</button><button>8</button><button>9</button><button>-</button>
        </div>

        <div class="row">
            <button>4</button><button>5</button><button>6</button><button>+</button>
        </div>

        <div class="row">
            <button>1</button><button>2</button><button>3</button>
            <button class="big-enter">enter</button>
        </div>

        <div class="row">
            <button class="wide-zero">0</button>
            <button>.</button>
        </div>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Keyboard</title>
    <link rel="stylesheet" href="../css/practicals_4.css">
</head>
<body>

<div class="keyboard">

    <!-- Row 1 -->
    <div class="key esc">Esc</div>
    <div class="key">F1</div>
    <div class="key">F2</div>
    <div class="key">F3</div>
    <div class="key">F4</div>
    <div class="key">F5</div>
    <div class="key">F6</div>
    <div class="key">F7</div>
    <div class="key">F8</div>
    <div class="key">F9</div>
    <div class="key">F10</div>
    <div class="key">F11</div>
    <div class="key">F12</div>

    <!-- Row 2 -->
    <div class="key wide2">| 1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">?</div>
    <div class="key wide2">Backspace</div>

    <!-- Row 3 -->
    <div class="key wide3">Caps Lock</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key tall">Enter</div>

    <!-- Row 4 -->
    <div class="key wide4">Shift</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key wide4">Shift</div>

    <!-- Row 5 -->
    <div class="key wide3">Ctrl</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key wide3">Ctrl</div>

    <!-- Space -->
    <div class="key spacebar">Space</div>

</div>

<!-- Navigation Block -->
<div class="nav-block">
    <div class="key small">Stamp</div>
    <div class="key small">Bloc<br>Scorr</div>
    <div class="key small">Pausa<br>Inter</div>

    <div class="key small">Ins</div>
    <div class="key small">Home</div>
    <div class="key small">Pg↑</div>

    <div class="key small">Canc</div>
    <div class="key small">Fine</div>
    <div class="key small">Pg↓</div>
</div>

<!-- Arrows -->
<div class="arrows">
    <div></div>
    <div class="key arrow">↑</div>
    <div></div>
    <div class="key arrow">←</div>
    <div class="key arrow">↓</div>
    <div class="key arrow">→</div>
</div>

<!-- NumPad -->
<div class="numpad">
    <div class="key">Num</div>
    <div class="key">/</div>
    <div class="key">*</div>
    <div class="key">-</div>

    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key tall2">Enter</div>

    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>

    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>

    <div class="key wide2">0</div>
    <div class="key">.</div>
</div>

</body>
</html>

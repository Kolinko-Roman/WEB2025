<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="../css/labs_4.css">

    <!-- Кастомний шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<h2><a href="../index.html">Повернутись на головну</a></h2>

<div class="planner">

    <div class="header">
        <h1>WEEKLY PLAN</h1>

        <div class="right-header">
            <label>ROCKED IT <input type="checkbox"></label>
            <label>ROOM FOR IMPROVEMENT <input type="checkbox"></label>
        </div>
    </div>

    <div class="subheader">
        <label>WEEK OF <input type="text"></label>
        <label>HEALTHY HABIT <input type="text"></label>
    </div>

    <!-- Ліва колонка -->
    <div class="sidebar">
        <h3>TOP 3 GOALS</h3>
        <ul>
            <li><input type="checkbox"><input type="text"></li>
            <li><input type="checkbox"><input type="text"></li>
            <li><input type="checkbox"><input type="text"></li>
        </ul>

        <h3>EVERYTHING ELSE</h3>
        <ul>
            <li><input type="checkbox"><input type="text"></li>
            <li><input type="checkbox"><input type="text"></li>
            <li><input type="checkbox"><input type="text"></li>
            <li><input type="checkbox"><input type="text"></li>
            <li><input type="checkbox"><input type="text"></li>
        </ul>

        <h3>NEXT WEEK</h3>
        <ul>
            <li><input type="checkbox"><input type="text"></li>
            <li><input type="checkbox"><input type="text"></li>
            <li><input type="checkbox"><input type="text"></li>
        </ul>
    </div>

    <!-- Дні тижня -->
    <div class="day"><h3>MONDAY</h3><textarea></textarea></div>
    <div class="day"><h3>TUESDAY</h3><textarea></textarea></div>
    <div class="day"><h3>WEDNESDAY</h3><textarea></textarea></div>
    <div class="day"><h3>THURSDAY</h3><textarea></textarea></div>
    <div class="day"><h3>FRIDAY</h3><textarea></textarea></div>
    <div class="day"><h3>SATURDAY</h3><textarea></textarea></div>
    <div class="day"><h3>SUNDAY</h3><textarea></textarea></div>

</div>

</body>
</html>
